// Reset Default Common Limit
sm_cvar z_common_limit 30

// Return Pump Shotgun to default stats(retro modes)
sm_weapon pumpshotgun spreadpershot 1
sm_weapon pumpshotgun maxspread 5
sm_weapon pumpshotgun rangemod 0.7
sm_weapon pumpshotgun minstandingspread 0.8
sm_weapon pumpshotgun maxmovespread 1.5
sm_weapon pumpshotgun damage 25
sm_weapon pumpshotgun bullets 10
sm_weapon pistol_magnum damage 80
sm_weapon autoshotgun damage 23
sm weapon shotgun_spas damage 28

// Reset Static Spawns and String Count
reset_static_maps
sm_resetstringcount

// Confogl cvars reset
confogl_resetclientcvars
confogl_resetcvars

// Unlock Plugins and reload defaults
sm plugins load_unlock
sm plugins unload_all
sm plugins refresh

sm_restartmap